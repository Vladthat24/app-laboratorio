<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Error</title>
	<!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

    <!-- Nuestro css-->
    
    	<link rel="stylesheet" type="text/css" href="static/css/lista.css"

	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"

	<style type="text/css">
		.card{
			margin-top: 5%;
			padding: 0px !important;
			
		}

		img{
			width:100%;
		}

<body>

		<div class="mx-auto col-10 card">

				<h4 th:text="${error}">Internal Server Error</h4>
			</div>		
			<div class="card-body">
				<a href="/userForm" ><img src="static/img/error/403.png" th:src="@{/img/error/403.png}"/></a>
			</div>
